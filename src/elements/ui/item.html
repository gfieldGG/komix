<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">


<dom-module id="ui-item">
	<template>
		<style>
			#item {
				display: flex;
				flex-direction: column;
				align-items: stretch;
				width: 200px;
				cursor: pointer;
				margin: var(--item-margin, 0px);
			}
			#cover {
				position: relative;
				height: var(--cover-height, 300px);
				border-radius: 2px;
			}
		</style>

		<div id="item">
			<div id="cover">
				<iron-image style="width:100%; height:100%; background-color: lightgray;" sizing="cover" position="center top" src="[[cover]]"></iron-image>
				<paper-ripple></paper-ripple>
			</div>
			<slot></slot>
		</div>
	</template>

	<script src="item.js"></script>
</dom-module>
