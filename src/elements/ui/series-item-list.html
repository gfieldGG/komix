<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./item-list.html">
<link rel="import" href="./series-item.html">


<dom-module id="series-item-list">
	<template>
		<style>
			item-list {
				--cover-height: 200px;
			}
		</style>

		<item-list items="[[series]]">
			<template>
				<series-item series="[[item]]"></series-item>
			</template>
		</item-list>
	</template>

	<script src="series-item-list.js"></script>
</dom-module>
