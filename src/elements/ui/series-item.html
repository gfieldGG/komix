<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="./item.html">;
<link rel="import" href="../model/page-provider.html">;


<dom-module id="series-item">
	<template>
		<style>
			#title {
				@apply(--paper-font-common-base);
				font-size: 24px;
				color: var(--primary-font-color);
				text-align: center;
			}
			#year {
				@apply(--paper-font-common-base);
				font-size: 14px;
				color: var(--secondary-font-color);
				text-align: center;
			}
		</style>

		<page-provider
			issue-id="[[series.coverIssue]]"
			page-number="0"
			max-height="600"
			page-url="{{coverUrl}}"
		></page-provider>

		<ui-item cover="[[coverUrl]]" detail="[[series]]">
			<div id="title">[[series.name]]</div>
		    <div id="year">[[series.startYear]] - [[series.endYear]]</div>
		</ui-item>
	</template>

	<script src="series-item.js"></script>
</dom-module>
