<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="./item.html">;
<link rel="import" href="../model/page-provider.html">;


<dom-module id="issue-item">
	<template>
		<style>
			#title {
				@apply(--paper-font-common-base);
				font-size: 24px;
				color: var(--primary-font-color);
				text-align: center;
			}
			#year {
				@apply(--paper-font-common-base);
				font-size: 14px;
				color: var(--secondary-font-color);
				text-align: center;
			}
		</style>

		<page-provider
			issue-id="[[issue.id]]"
			page-number="0"
			page-url="{{coverUrl}}"
		></page-provider>

		<ui-item cover="[[coverUrl]]">
			<div id="title">[[issue.title]]</div>
		    <div id="year">[[issue.year]]</div>
		</ui-item>
	</template>

	<script src="issue-item.js"></script>
</dom-module>
