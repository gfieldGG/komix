<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../model/page-provider.html">;
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">


<dom-module id="reader-page">
	<template>
		<style>
			:host {
				display: block;
				overflow: visible;
				height: auto;
				width: auto;
			}

			iron-image {
				height: 100%;
				width: 100%;
			}
		</style>

		<page-provider
			issue-id="[[issueId]]"
			page-number="[[pageNumber]]"
			page-url="{{_pageUrl}}"
		></page-provider>

		<iron-image style="width:100%; height:100%; background-color: var(--paper-grey-900);" sizing="contain" position="center center" src="[[_pageUrl]]"></iron-image>

	</template>

	<script src="reader-page.js" charset="utf-8"></script>
</dom-module>
