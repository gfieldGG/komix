<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./item-list.html">
<link rel="import" href="./issue-item.html">


<dom-module id="issue-item-list">
	<template>
		<style>
			item-list {
				--cover-height: 300px;
			}
		</style>

		<item-list items="[[items]]">
			<template>
				<issue-item issue="[[item]]"></issue-item>
			</template>
		</item-list>
	</template>

	<script src="issue-item-list.js"></script>
</dom-module>
