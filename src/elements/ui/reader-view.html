<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../model/location-control-behavior.html">
<link rel="import" href="../model/page-provider.html">
<link rel="import" href="../ui/reader-page.html">;


<dom-module id="reader-view">
	<template>
		<style>
			:host {
				display: block;
				overflow: visible;
				height: auto;
				width: auto;
			}
			reader-page {
				height: 100%;
			}
		</style>

		<page-provider
			issue-id="[[params.issue]]"
			page-number="[[params.page]]"
			page-url="{{_currentPageUrl}}"
		></page-provider>

		<reader-page page-url="[[_currentPageUrl]]"></reader-page>
	</template>

	<script src="reader-view.js" charset="utf-8"></script>
</dom-module>
