<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../model/location-control-behavior.html">
<link rel="import" href="./page-spinner.html">


<dom-module id="reader-view">
	<template>
		<style>
			:host {
				display: block;
				overflow: visible;
				height: auto;
				width: auto;
			}

			page-spinner {
				height: inherit;
			}
		</style>

		<page-spinner
			issue-id="[[params.issue]]"
			page-count="[[params.pageCount]]"
			current-page="{{params.page}}"
		></page-spinner>

	</template>

	<script src="reader-view.js" charset="utf-8"></script>
</dom-module>
